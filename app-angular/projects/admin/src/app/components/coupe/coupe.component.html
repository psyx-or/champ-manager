<app-generic-menu [obj]="champ" nomMenu="championnat"></app-generic-menu>

<table class="table table-bordered">
	<tbody>
		<tr *ngFor="let ligne of plateau">
			<td *ngFor="let cell of ligne" 
				[attr.colspan]="cell.colspan" [attr.rowspan]="cell.rowspan"
				class="align-middle" [ngClass]="{'table-danger': cell.perdant === true, 'table-success': cell.perdant === false}">
				{{ cell.label }}
			</td>
		</tr>
	</tbody>
</table>
