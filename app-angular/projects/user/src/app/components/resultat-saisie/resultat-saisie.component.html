<form class="form" (ngSubmit)="submit()" ngNativeValidate>

	<!----------------------
			EntÃªte
		------------------- -->
	<div class="modal-header">
		<h4 class="modal-title">{{match.equipe1.nom}} - {{match.equipe2.nom}}</h4>
	</div>

	<!----------------------
			Formulaire
		------------------- -->
	<div class="modal-body">
		<div class="form-group">
			<label for="score1">{{match.equipe1.nom}}</label>
			<input type="number" class="form-control" name="score1" id="score1" 
				   [(ngModel)]="match.score1" [disabled]="match.forfait1" required>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="forfait1" id="forfait1" [(ngModel)]="match.forfait1">
				<label class="form-check-label" for="forfait1">
					Forfait
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="score2">{{match.equipe2.nom}}</label>
			<input type="number" class="form-control" name="score2" id="score2" 
			       [(ngModel)]="match.score2" [disabled]="match.forfait2" required>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="forfait2" id="forfait2" [(ngModel)]="match.forfait2">
				<label class="form-check-label" for="forfait2">
					Forfait
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="feuille">Feuille de match</label>
			<div class="custom-file">
				<input type="file" class="custom-file-input" name="feuille" id="feuille" (change)="selectionFichier($event.target.files)">
				<label class="custom-file-label" for="feuille">{{feuille && feuille.name || "Aucun fichier"}}</label>
			</div>
		</div>
	</div>

	<!----------------------
			Pied
		------------------- -->
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Annuler</button>
		<button type="submit" class="btn btn-primary" [disabled]="requeteService.chargement">Enregistrer</button>
	</div>

</form>
